<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Over Effect</title>
    </head>
    <body>
        <h2 id="text">Hello</h2>
        <img id="image" src="la.png" onmouseover="onMouseOver()" onmouseout="onMouseOut()"height="200px" width="300px">
        <script>
            function onMouseOver() {
                document.getElementById('text').innerText = 'welcome To LAMBO';
                document.getElementById('image').src='la.png';
            }
            function onMouseOut() {
                document.getElementById('text').innerText = 'welcome To TESLA';
                document.getElementById('image').src = 'to.png';
            }
            </script>
            </body>      
</html>
